<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<link type="text/css" href="jquery/css/start/jquery-ui-1.8.6.custom.css" rel="stylesheet" />	
<link type="text/css" href="LinkedNonFictionWeb.css" rel="stylesheet" />	
<script type="text/javascript" src="jquery/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="jquery/js/jquery-ui-1.8.6.custom.min.js"></script>
<script src="LinkedNonFictionWeb.js"></script>
</head>
<body>
<h1>LinkedNonFictionWeb</h1>

<p id="initial_progress"><img src="ajax-loader.gif" title="I'm working..." /></p>

<table>
<tr>
<td>Dewey-språk:</td>
<td>
<form id="lang_form" style="display: none;">
<select name="lang" id="lang_select" onChange="showTopConcepts()">
</select>
</form>
</td>
<td>Dokumentspråk:</td>
<td>
<form id="doc_lang_form" style="display: none;">
<select name="doc_lang" id="doc_lang_select" onChange="update_counts()">
<option value="">Velg språk...</option>
</select>
</form>
</td>
</tr>
</table>

<table>
<tr>
<td>
<ul id="concepts1" class="concepts"></ul>
</td>
<td>
<ul id="concepts2" class="concepts"></ul>
</td>
<td>
<ul id="concepts3" class="concepts"></ul>
</td>
</tr>
</table>

<h2 id ="deweyheading" style="display: none;"></h2>

<table id="searchresults" style="display: none;" align="center">
<tr>
<th>#</th>
<th>Tittel</th>
<th>Forfatter</th>
<th>Medietype</th>
<th>Utgivelsesår</th>
<th>Språk</th>
</tr>
</table>

<p id="debug"></p>

</body>
</html>
